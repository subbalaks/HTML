<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mars City Tourist Guide</title>
</head>
<body>

<form action="https://httpbin.org/get" method="get">

    <!-- Personal Information Fieldset -->
    <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" autocomplete="given-name" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" autocomplete="family-name" required>
        
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" autocomplete="tel" required>
    </fieldset>

    <!-- Login Information Fieldset -->
    <fieldset>
        <legend>Login Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>

        <label for="remember_me">Remember me:</label>
        <input type="checkbox" id="remember_me" name="remember_me">
    </fieldset>

    <!-- Feedback Fieldset -->
    <fieldset>
        <legend>Feedback</legend>
        <label for="user_feedback">Comments or Questions:</label>
        <textarea id="user_feedback" name="user_feedback" rows="4" cols="50" placeholder="Leave your comments or questions here." required></textarea>
    </fieldset>

    <!-- Newsletter Fieldset -->
    <fieldset>
        <legend>Newsletter</legend>
        <label for="subscribe_newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribe_newsletter" name="subscribe_newsletter">
    </fieldset>

    <!-- Submit Fieldset -->
    <fieldset>
        <legend>Submit Form</legend>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>

</form>

</body>
</html>
